<div class="container form-box">
  <form class="form-signin" action="student-labels.html" target="_blank">

    <label for="studentName" class="sr-only">First & Last Name</label>
    <input type="text" id="studentName" class="form-control" placeholder="Bob Ross" required autofocus>

    <label for="studentId" class="sr-only">Student ID Number</label>
    <input type="number" id="studentId" class="form-control" placeholder="012345" required>

    <label for="labelNumber" class="sr-only">Label Number (1-30)</label>
    <input type="number" id="labelNumber" class="form-control" placeholder="1" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="getData()">Submit </button>
  </form>
